<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 15px;
      color: red;
    }
    #debug {
      color: #555;
      font-size: 12px;
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      padding: 6px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-all;
      display: none;
    }
    .links {
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Create Your Account</h2>
  <form id="signupForm" autocomplete="off">
    <input type="text" id="name" placeholder="Full Name" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" /><br />
    <input type="text" id="activationCode" placeholder="Activation Code" required /><br />
    <input type="text" id="referralCode" placeholder="Referral Code (optional)" /><br />
    <button type="submit">Sign Up</button>
  </form>
  <p id="message"></p>
  <div id="debug"></div>
  <div class="links">
    <p>Already have an account? <a href="/login.html">Login</a></p>
    <p><a href="/index.html">‚Üê Back to homepage</a></p>
  </div>
  <script>
    // Autofill referral code from ?ref= query in URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      document.getElementById('referralCode').value = ref;
    }

    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const activationCode = document.getElementById('activationCode').value.trim();
      const referralCode = document.getElementById('referralCode').value.trim();

      document.getElementById('message').innerText = "";
      const debugDiv = document.getElementById('debug');
      debugDiv.style.display = "block";
      debugDiv.innerText = "Sending activation code: [" + activationCode + "]";

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, activationCode, referralCode })
        });

        const data = await res.json();
        document.getElementById('message').innerText = data.message || "Unknown response from server.";
        debugDiv.innerText = "Server returned: " + JSON.stringify(data);

        if (res.ok) {
          document.getElementById('message').style.color = "green";
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 1800);
        } else {
          document.getElementById('message').style.color = "red";
        }
      } catch (err) {
        document.getElementById('message').innerText = "Server error. Please try again.";
        document.getElementById('message').style.color = "red";
        debugDiv.innerText = "Could not reach server: " + err;
      }
    });
  </script>
</body>
</html>
